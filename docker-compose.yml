version: '3.9'

volumes:
  front_build:
  database_data:
  static_files:

networks:
  local_area:
    driver: bridge

services:
  postgres:
    image: postgres:15.3-alpine
    restart: always
    networks:
      local_area:
    volumes:
      - database_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: netflix
    expose:
      - "5432"


  fill_db:
    build:
      context: ../fill_db
      dockerfile: Dockerfile
    networks:
      local_area:
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
      POSTGRES_DB: netflix
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

    depends_on:
      postgres:
        condition: service_started

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      local_area:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
      POSTGRES_DB: netflix
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

    depends_on:
      postgres:
        condition: service_started
        #frontend:
        #condition: service_completed_successfully

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      #environment:
      #REACT_APP_API_URL: ${PROTOCOL}${DEPLOY_HOST}:${APP_PORT}
    volumes:
      - front_build:/app/build
