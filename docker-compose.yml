version: '3.9'

volumes:
  redis_data:
  front_build:
  postgres_data:
  static_files:

networks:
  local_area:
    driver: bridge

services:
  postgres:
    image: postgres:15.3-alpine
    restart: always
    networks:
      local_area:
    volumes:
      - postgres_data:/var/lib/postgresql/data 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: netflix
    expose:
      - 5432

  fill_db:
    build:
      context: ../fill_db
      dockerfile: Dockerfile
    networks:
      local_area:
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
      POSTGRES_DB: netflix
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

    depends_on:
      postgres:
        condition: service_started

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      local_area:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: postgres
      POSTGRES_DB: netflix
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      frontend:
        condition: service_started

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile

  redis:
    image: redis:6.2-alpine
    networks:
      local_area:
    restart: always
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/var/lib/redis/data 
    expose:
      - 6379



